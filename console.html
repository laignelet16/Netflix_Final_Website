<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<title>Netflix Boot Camp - Console</title>
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<link rel="stylesheet" type="text/css" href="styles.css">
		</head>

		<body id="console_website">
			<!-- top navbar -->
			<div class="navbar">
				<h1>JL - AL - LJ  Game Store</h1>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="game.html">Game</a></li>
					<li><a href="console.html">Console</a></li>
					<li><a href="t_shirt.html">T-Shirt</a></li>
					<li><a href="cart.html">Cart</a></li>
				</ul>
				<button class="start">Enter Our Game Store</button>
			</div>
			<a href="cart.html" class="logo"><img src="images/game.png" alt="game store icon" class="logo"></a>

			<!-- form to implement info of the console -->
			<div class="container">
				<div class="game-logo" id="console-logo">
				</div>
				<div class="game-title">Console!</div>
				<div class="inputs">
					<label>Name</label>
					<input id="name" type="text" placeholder="Place your name (e.g. Jane Doe)"/>
					<label>Street</label>
					<input id="street" type="text" placeholder="e.g (1800 Arnold Ave)"/>
					<label>Memory Amount</label>
					<input id="memory_amount" type="text" placeholder="Max 50 characters long"/>
					<label>Processor</label>
					<input id="processor" type="text" placeholder="Max 20 characters long"/>
					<label>Price</label>
					<input id="price_console" type="number" step="any" placeholder="Max $999.99 and Min $0.00">
					<label>Quantity</label>
					<input id="quantity_console" type="number" placeholder="How many?"/>
					 <button id="submit" type="submit">Add to Cart</button>
				</div>
			</div>

			<!-- image part of the body made with HTML and CSS -->
			<div class="container1">
				<div class="console">
					<div class="glass">
						<div class="lines">
							<div class="green_line"></div>
						</div>
						<div class="screen">	
							<div class="small_light"></div>
							<div class="console_screen"></div>
						</div>
						<div class="buttons">
							<div class="plus_button"></div>
						</div>
						<div class="green_buttons">
							<div class="a_b_buttons">
								<div class="A_button"></div>
								<div class="B_button"></div>
							</div>
						</div>
						<div class="play_game_buttons">
							<div class="select-alignment">
								<div class="select-button"></div>
								<div class="buttons-name-1">Select</div>
							</div>
							<div class="start-alignment">
								<div class="start-button"></div>
								<div class="buttons-name-1">Start</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			</div>


		</body>
	</html>
